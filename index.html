<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- viewpoet用来设置用户在手机上的可视区域 
    width=device-width：表示指定viewport宽度为设备宽度，initial-scale=1.0：表示指定默认缩放比例为1:1
  通过maximum-scale minimum-scale来限定屏幕缩放比例为1:1，通过user-scalable限制用户对屏幕进行缩放 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,
    maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

  </head>
